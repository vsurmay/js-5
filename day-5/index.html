<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Почати гру</a>
    </div>

    <div class="screen">
      <h1>Виберіть час</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">
            10 сек
           </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="40">
            40 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <div class="load__board">
        <h3 class="load__board-title">Best score</h3>
        <ul class="load__board-list">
          <li class="load__board-item">10s: <span class="best__score" data-scoreTime="10"></span></li>
          <li class="load__board-item">20s: <span class="best__score" data-scoreTime="20"></span></li>
          <li class="load__board-item">30s: <span class="best__score" data-scoreTime="30"></span></li>
          <li class="load__board-item">40s: <span class="best__score" data-scoreTime="40"></span></li>
        </ul>
      </div>
      <h3>Залишилось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <button class="play__again hide">
        Play again
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
